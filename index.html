<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset = "UTF-8">
    <title>BrisBB Stock</title>

    <!-- Style sheets -->
    <link rel = "stylesheet" href = "css/bootstrap.css">
    <link rel = "stylesheet" href = "css/app.css">

</head>

<body ng-app = "productManagement">

<nav class = "navbar navbar-inverse navbar-fixed-top">
    <div class = "container-fluid">
        <div class = "navbar-header">
            <button type = "button" class = "navbar-toggle collapsed" data-toggle = "collapse" data-target = "#navbar" aria-expanded = "false" aria-controls = "navbar">
                <span class = "sr-only">Toggle navigation</span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
            </button>
            <a class = "navbar-brand" ui-sref = "home">Brisbane Roadside Batteries</a>
        </div>
        <div id = "navbar" class = "navbar-collapse collapse">
            <form class = "navbar-form navbar-right">
                <input type = "text" class = "form-control" placeholder = "Search...">
            </form>
            <ul class = "nav navbar-nav navbar-right">
                <li><a ui-sref = "productList">Product List</a></li>
                <li><a ui-sref = "productEdit({productId:0})"><span class = "glyphicon glyphicon-plus"></span> Add Product</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class = "container">
    <div class = "row">
        <div class = "col-md-12">
            <div ui-view></div>
        </div>
    </div>
</div>

<!-- Library Scripts -->
<!--jQuery-->
<script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!--angular-->
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src = "https://code.angularjs.org/1.4.4/angular-resource.min.js"></script>
<script src = "https://code.angularjs.org/1.4.4/angular-mocks.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<!--BootStrap-->
<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- Application Script -->
<script src = "app/app.js"></script>

<!--common services -->
<script src = "common/services/common.services.js"></script>
<script src = "common/services/productResource.js"></script>
<script src = "common/services/productResourceMock.js"></script>

<!-- Product Controllers -->
<script src = "app/products/productListCtrl.js"></script>
<script src="app/products/productDetailCtrl.js"></script>
</body>

</html>
